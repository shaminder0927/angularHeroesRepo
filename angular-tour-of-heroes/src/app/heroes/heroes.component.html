
<h2>My Heroes List</h2>
<ul class="heroes">
  <!--<li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} - {{hero.power}}
    </a>&nbsp;
    <button class="delete" title="delete hero" (click)="delete(hero)">X
    </button>
  </li>
</ul>

<div>  
    <h3> Add New Hero</h3>
    Hero name:&nbsp; <input #heroName /> <br />
    Hero power:&nbsp; <input #heroPower /> <br />

  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value, heroPower.value); heroName.value=''; heroPower.value=''">
    add
  </button>
</div>
